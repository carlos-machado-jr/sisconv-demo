
<!-- container principal -->
<div class="container">
    <h3 >Proprietários  <a routerLink="/proprietarios/adicionar"  class="adicionar"><i class="fas fa-plus-circle"></i></a></h3>
      <!-- breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home" >Pagina Inicial</a></li>
            <li class="breadcrumb-item active" aria-current="page">Proprietários</li>
            </ol>
        </nav>
        <!-- barra de pesquisa -->
        <div id="pesquisa">
            <mat-form-field>
                <mat-label><i class="fas fa-search"></i> Pesquisar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="">
            </mat-form-field>
        </div>
      
      
        <section id="tabela">
        
            <div class="mat-elevation-z8">
                <!-- tabela -->
                    <table mat-table [dataSource]="dataSource" matSort>   
                        <ng-container matColumnDef="grad">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> POSTO/GRAD </th>
                            <td mat-cell *matCellDef="let proprietario"> {{proprietario.grad}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                        <td mat-cell *matCellDef="let proprietario"> {{proprietario.nome}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="nip">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIP </th>
                        <td mat-cell *matCellDef="let proprietario"> {{proprietario.nip}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="setor">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Setor </th>
                        <td mat-cell *matCellDef="let proprietario"> {{proprietario.setor}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cnh">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> CNH </th>
                            <td mat-cell *matCellDef="let proprietario"> {{proprietario.cnh}} </td>
                            <i class="fas fa-user-edit" ></i>
                        </ng-container>

                        <ng-container matColumnDef="editar" >
                            <th mat-header-cell *matHeaderCellDef id="editar_titulo" > editar </th>
                            <td mat-cell *matCellDef="let proprietario" id="editar_conteudo"> <a [routerLink]="['editar', proprietario.id]"><i class="fas fa-user-edit" ></i></a> </td>
                            
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <!-- Caso nenhum proprietario seja achado, essa div fica habilitada -->
                    <div  id="tab_vazia">
                        <h4 *ngIf="tabela_vazia" > Nenhum proprietário encontrado! </h4> 
                    </div>
                    <!-- paginador -->
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
            
            </div>
        </section>
</div>
